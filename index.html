<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Résultats Baccalauréat Madagascar</title>
  <style>
    body {
      font-family: "Trebuchet MS", Arial, sans-serif;
      background: #f2f6fc;
      margin: 0;
      padding: 0;
    }
    header {
      background: #004080;
      color: white;
      padding: 18px;
      font-size: 22px;
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .container {
      margin: 40px auto;
      max-width: 800px;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 3px 10px rgba(0,0,0,0.15);
      text-align: center;
    }
    .search-box {
      margin-bottom: 25px;
    }
    input[type="text"] {
      padding: 10px;
      width: 65%;
      font-size: 16px;
      border: 1px solid #bbb;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background: #003366;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      font-size: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #f4f4f4;
      font-weight: bold;
      width: 30%;
    }
    .not-found {
      color: red;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>RÉSULTATS BACCALAURÉAT - MADAGASCAR</header>

  <div class="container">
    <div class="search-box">
      <h3>Recherche par matricule</h3>
      <input type="text" id="matricule" placeholder="Ex : 2105422">
      <button onclick="chercher()">Rechercher</button>
    </div>

    <div id="resultat"></div>
  </div>

  <script>
    // Données simulées
    const donnees = {
      "2105422": {
        matricule: "2105422",
        nom: "RATOVONIAINA NY FANEVA",
        cisco: "AMBOHIDRATRIMO",
        ecole: "LYCÉE PRIVÉ ARCADE VI",
        serie: "A2",
        observation: "NON ADMIS",
        mention: "AJOURNÉ"
      }
    };

    function chercher() {
      const mat = document.getElementById("matricule").value.trim();
      const resultatDiv = document.getElementById("resultat");

      if (donnees[mat]) {
        const d = donnees[mat];
        resultatDiv.innerHTML = `
          <table>
            <tr><th>Matricule</th><td>${d.matricule}</td></tr>
            <tr><th>Nom & Prénom</th><td>${d.nom}</td></tr>
            <tr><th>CiSCO</th><td>${d.cisco}</td></tr>
            <tr><th>École d'origine</th><td>${d.ecole}</td></tr>
            <tr><th>Série</th><td>${d.serie}</td></tr>
            <tr><th>Observation</th><td>${d.observation}</td></tr>
            <tr><th>Mention</th><td>${d.mention}</td></tr>
          </table>
        `;
      } else {
        resultatDiv.innerHTML = `<p class="not-found">⚠️ Matricule introuvable</p>`;
      }
    }
  </script>

</body>
</html>
